<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Gửi Dữ Liệu</title>
</head>
<body>
    <h1>Form Gửi Dữ Liệu</h1>
    <form action="process.php" method="POST">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="job">Công việc:</label>
        <input type="text" id="job" name="job" required><br><br>

        <label for="salary">Range lương:</label>
        <select id="salary" name="salary" required>
            <option value="dưới 5 triệu">Dưới 5 triệu</option>
            <option value="5-10 triệu">5-10 triệu</option>
            <option value="10-15 triệu">10-15 triệu</option>
            <option value="trên 15 triệu">Trên 15 triệu</option>
        </select><br><br>

        <label for="description">Mô tả:</label><br>
        <textarea id="description" name="description" rows="5" cols="60" required></textarea><br><br>

        <input type="submit" value="Gửi">
    </form>
</body>
</html>
