<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin đăng ký</title>
</head>
<body>
    <h1>Form Điền Thông Tin</h1>
    <form id="maudon">
        <label for="name">Tên:</label>
        <input type="text" id="name" required><br>

        <label for="email">Mail:</label>
        <input type="email" id="email" required><br>

        <label for="job">Công Việc:</label>
        <input type="text" id="job" required><br>

        <label for="salaryRange">Mức Lương Mong Muốn:</label>
        <input type="text" id="salaryRange" required><br>

        <label for="description">Mô Tả Bản Thân:</label>
        <textarea id="description" required></textarea><br>

        <button type="submit">Gửi</button>
    
    </form>
    <script>
        document.getElementById('maudon').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn việc gửi form mặc định

            // Lấy dữ liệu từ form
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                job: document.getElementById('job').value,
                salaryRange: document.getElementById('salaryRange').value,
                description: document.getElementById('description').value
            };

            // Gửi dữ liệu tới backend
            fetch('http://localhost:3000/api/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                console.log('Phản hồi từ server:', data);
                alert('Dữ liệu đã được gửi thành công!');
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Có lỗi xảy ra khi gửi dữ liệu.');
            });
        });
    </script>
</body>
</html>
